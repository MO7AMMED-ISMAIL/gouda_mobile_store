<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/sign_in.css">
</head>
<body>
    <h1>التسجيل في الموقع</h1>
   <div class="container">
    <table class="table">
        <form action="#" method="get">
            <tr>
                <td><input type="text" name="username" placeholder="ادخل الاسم"></td>
                <th>اسم المستخدم</th>
            </tr>
            <tr>
                <td><input type="email" name="email" placeholder="ادخل الاميل"></td>
                <th>الاميل</th>
            </tr>
            <tr>
                <td><input type="password" name="password" placeholder="ادخل كلمة المرور"></td>
                <th>كلمة المرور</th>
            </tr>
            <tr>
                <td>
                    <table class="radio">
                        <tr>
                          <td>رجل</td>
                          <td><input type="radio" name="gender" value="رجل"></th>
                          <td>انثي</td>
                          <td><input type="radio" name="gender" value="انثي"></td>
                      </tr>
                    </table>
                </td>
                <th>الجنس</th>
            </tr>
            <tr>
                <td><input type="number" name="phone" min="0" placeholder="ادخل رقم الهاتف"></td>
                <th>رقم الهاتف</th>
            </tr>
            <tr>
                <td><input type="text" name="address"placeholder="ادخل العنوان"></td>
                <th>العنوان</th>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="تسجيل"></td>
            </tr>
        </form>
    </table>
   </div>
</body>
</html>
