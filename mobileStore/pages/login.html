<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="../style/login.css">
</head>
<body>
	
	<div class="container">
		<h2> تسجيل الدخول</h2>
		<form action="" method="post">
			<table>
				<tr>
					<td><input type="email" name="email" placeholder="ادخل الاميل" required></td>
					<th>الاميل</th>
				</tr>
				<tr>
					<td><input required type="password" name="password" placeholder="ادخل كلمة المرو"></td>
					<th> كلمة المرو</th>
				</tr>
				<tr>
					<td colspan="2"><input required type="submit"></td>
				</tr>
				<tr>
					<td colspan="2"><a href="sign_in.html">انشاء بوفايل</a></td>
				</tr>
			</table>
		</form>
	</div>
	
</body>
</html>
